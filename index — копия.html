<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Alex</h1>
            <p class="user-info__job">IT</p>
            <button class="user-info__edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки: -->

        <!-- <div class="place-card">
          <div
            class="place-card__image"
            style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)"
          >
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name">Камчатка</h3>
            <div class="likes">
              <button class="place-card__like-icon"></button>
              <div class="place-card__like-value">22</div>
            </div>
          </div>
        </div> -->

        <!-- конец примера. -->
      </div>
      <div class="popups">
        <div class="popup popup__cards">
          <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close" />
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new">
              <input
                type="text"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Название"
                minLength="2"
                maxLength="30"
              />
              <span class="popup__error popup__error_name"></span>
              <input
                type="url"
                name="link"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на картинку"
              />
              <span class="popup__error popup__error_url"></span>
              <button type class="button popup__button popup__button_add">
                +
              </button>
            </form>
          </div>
        </div>
        <div class="popup popup__useredit">
          <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close" />
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="edit">
              <input
                type="text"
                name="username"
                class="popup__input popup__input_type_username"
                placeholder="Введите имя"
                minLength="2"
                maxLength="30"
              />
              <span class="popup__error popup__error_username"></span>
              <input
                type="text"
                name="userjob"
                class="popup__input popup__input_type_userjob"
                placeholder="Укажите работу"
                minLength="2"
                maxLength="30"
              />
              <span class="popup__error popup__error_userjob"></span>
              <button type class="button popup__button popup__button_edit">
                Сохранить
              </button>
            </form>
          </div>
        </div>
        <div class="popup popup__image">
          <div class="popup__content_image">
            <img src="./images/close.svg" alt="" class="popup__close" />
            <img src="" alt="" class="popup__big-image" />
          </div>
        </div>
        <div class="popup popup__edit-avatar">
          <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close" />
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" name="avatar">
              <input
                type="url"
                name="useravatar"
                class="popup__input popup__input_type_link-url"
                placeholder="Ссылка на аватар"
              />
              <span class="popup__error popup__error_avatar"></span>
              <button type class="button popup__button popup__button_avatar">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
